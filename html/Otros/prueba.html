<html>
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

<script type="text/javascript">

function Proyecto(){
$('#operaciones tr').each(function(){
 var $celdas = $(this).find('td');
/* console.log($celdas); */

//Validamos que la fila contiene elementos td para descartar los th
 if($celdas[0]!=undefined)
  {
  //validamos que la celdas de la columna 1 y la 3 sean numeros
  /* if( $.isNumeric($celdas[0].innerText) & $.isNumeric($celdas[2].innerText))
    {
   */  //obtenemos la operación que se realizara
      var op=$celdas[1].innerText;
	  console.log(op);
	  var op=$celdas[0].innerText;
	  console.log(op);
	  var op=$celdas[2].innerText;
	  console.log(op); 
	  /*
        validamos que tipo de operación debemos realizar
        Se podria utilizar switch case en lugar de los if
      */
      if(op=='*')
        $celdas[4].innerText= Number($celdas[0].innerText) * Number($celdas[2].innerText)
      else if(op=='/')
        $celdas[4].innerText= Number($celdas[0].innerText) / Number($celdas[2].innerText)
      else if(op=='+')
        $celdas[4].innerText= Number($celdas[0].innerText) + Number($celdas[2].innerText)
      else if(op=='-')
        $celdas[4].innerText= Number($celdas[0].innerText) - Number($celdas[2].innerText)
    /* } */
  }
 });
}
</script>

</head>
<body>

	<table id="operaciones">
		<thead>
			<tr>
				<th>Columna 1</th>
				<th>Signo</th>
				<th>Columna 2</th>
				<th>Igual</th>
				<th>Resultado</th>
			</tr>
		</thead>
	  <tbody>
			<tr>
				<td>15</td>
				<td>-</td>
				<td>10</td>
				<td>=</td>
				<td></td>
			</tr>
			<tr>
				<td>15</td>
				<td>+</td>
				<td>10</td>
				<td>=</td>
				<td></td>
			</tr>
			<tr>
				<td>15</td>
				<td>/</td>
				<td>3</td>
				<td>=</td>
				<td></td>
			</tr>
			<tr>
				<td>20</td>
				<td>*</td>
				<td>2</td>
				<td>=</td>
				<td></td>
			</tr>
			<tr>
</tbody>
</table>

<input type="button" value="Calcular" onclick="Proyecto()"/>
