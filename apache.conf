<VirtualHost *:8580>
    ServerName localhost
    DocumentRoot /var/www/html
    
    # Configuración para la ruta específica
    # La ruta se configura dinámicamente durante la instalación
    Alias ${APP_PATH} /var/www/html
    
    <Directory /var/www/html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        
        # Configuración para .htaccess
        <IfModule mod_rewrite.c>
            RewriteEngine On
            # La ruta se configura dinámicamente durante la instalación
            RewriteBase ${APP_PATH}/
            
            # Redirigir a index.php si el archivo no existe
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>
    
    # Configuración de logs
    ErrorLog ${APACHE_LOG_DIR}/batch_record_error.log
    CustomLog ${APACHE_LOG_DIR}/batch_record_access.log combined
    
    # Configuración de PHP
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
</VirtualHost> 